<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Faculty Dashboard</h1>
        <nav>
            <ul>
                <li><a href="faculty.html">Attendance Management</a></li>
                <li><a href="faculty_rectifications.html">Rectification Review</a></li>
            </ul>
        </nav>
        <div class="profile-icon-container">
            <div class="profile-icon" onclick="toggleProfileDropdown()">
                <span>ðŸ‘¤</span>
            </div>
            <div class="profile-dropdown" id="profile-dropdown">
                <p>Welcome, <span id="user-name">User</span>!</p>
                <p>Role: <span id="user-role">Faculty</span></p>
                <button onclick="viewProfile()">View Profile</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div id="attendance-management">
            <h2>Attendance Management</h2>

            <select id="event-select">
                <option value="">Select an Event</option>
            </select>
        
            <div id="role-select">
                <label for="role-dropdown">View:</label>
                <select id="role-dropdown">
                    <option value="participants">Participants</option>
                    <option value="volunteers">Volunteers</option>
                </select>                
            </div>
        
            <div class="attendance-table-container">
                <table id="attendance-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Attendance</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        
            <div class="attendance-actions">
                <button id="mark-all-present">Mark All Present</button>
                <button id="mark-all-absent">Mark All Absent</button>
                <button id="submit-attendance">Submit Attendance</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 College Event Management System</p>
    </footer>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p>Confirm attendance submission?</p>
            <div class="modal-buttons">
                <button id="confirm-submit">Submit</button>
                <button id="cancel-submit">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/faculty.js"></script>
</body>
</html>
