<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
        <nav>
            <ul>
                <li><a href="student.html">My Events</a></li>
                <li><a href="attendance.html">My Attendance</a></li>
                <li><a href="rectifications.html">Rectifications</a></li>
            </ul>
        </nav>
        <div class="profile-icon-container">
            <div class="profile-icon" onclick="toggleProfileDropdown()">
                <span>ðŸ‘¤</span>
            </div>
            <div class="profile-dropdown" id="profile-dropdown">
                <p>Welcome, <span id="user-role">Student</span>!</p>
                <button onclick="viewProfile()">View Profile</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <!-- Replace the current events sections with this: -->
    <main>
        <!-- Available Events Section with Tabs -->
        <div class="events-section">
            <h2>Available Events</h2>
            <div class="events-tabs">
                <button class="tab-btn active" data-tab="upcoming-events-grid">Upcoming</button>
                <button class="tab-btn" data-tab="past-events-grid">Past</button> <!-- Fixed ID match -->
            </div>
            <div class="events-tab-content">
                <div id="upcoming-events-grid" class="events-grid active"></div>
                <div id="past-events-grid" class="events-grid"></div>
            </div>
        </div>

        <!-- Registered Events Section with Tabs -->
        <div class="events-section">
            <h2>My Registered Events</h2>
            <div class="events-tabs">
                <button class="tab-btn active" data-tab="upcoming-registered-grid">Upcoming</button>
                <button class="tab-btn" data-tab="past-registered-grid">Past</button> <!-- Fixed ID match -->
            </div>
            <div class="events-tab-content">
                <div id="upcoming-registered-grid" class="events-grid active"></div>
                <div id="past-registered-grid" class="events-grid"></div>
                <p id="no-registered-events" class="no-events">You have no registered events</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 College Event Management System</p>
    </footer>

    <!-- Registration Modal -->
    <div id="registration-modal" class="modal">
        <div class="modal-content">
            <h3>Select Participation Type</h3>
            <select id="role-select">
                <option value="participant">Participant</option>
                <option value="volunteer">Volunteer</option>
            </select>
            <div class="modal-actions">
                <button onclick="confirmRegistration()">Confirm</button>
                <button onclick="cancelRegistration()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/student.js"></script>
</body>
</html>
