<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Volunteer Dashboard</h1>
        <nav>
            <ul>
                <li><a href="volunteer.html">My Tasks</a></li>
            </ul>
        </nav>
        <!-- User Profile Section -->
        <div class="profile-icon-container">
            <div id="profile-icon" class="profile-icon">
                <span>ðŸ‘¤</span> <!-- Replace with an actual profile icon or image -->
            </div>
            <div id="profile-dropdown" class="profile-dropdown">
                <p>Welcome, Volunteer!</p>
                <button onclick="viewProfile()">View Profile</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <!-- My Tasks Section -->
        <div id="my-tasks">
            <h2>My Tasks</h2>

            <!-- Dropdown to filter tasks -->
            <select id="task-filter">
                <option value="">All Tasks</option>
                <option value="upcoming">Upcoming Tasks</option>
                <option value="past">Past Tasks</option>
            </select>

            <!-- Tasks Table -->
            <table id="tasks-table" style="display: none;"> <!-- Initially hidden -->
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Message when no tasks are found -->
            <p id="no-tasks-message" style="display: none;">You have no assigned tasks.</p>
        </div>

        <!-- Available Events Section -->
        <div id="my-events">
            <h2>My Events</h2>
            
            <!-- Filter dropdown -->
            <select id="event-filter">
                <option value="">All Events</option>
                <option value="upcoming">Upcoming Events</option>
                <option value="past">Past Events</option>
            </select>
        
            <!-- Event cards grid -->
            <div id="events-grid" class="events-grid"></div>
        
            <!-- No events message -->
            <p id="no-events-message" style="display: none;">You have not registered for any events.</p>
        </div>
    </main>

    <footer>
        <p>Â© 2025 College Event Management System</p>
    </footer>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to unregister from this task?</p>
            <div class="modal-buttons">
                <button id="confirm-unregister">Yes, Unregister</button>
                <button id="cancel-unregister">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/volunteer.js"></script>
</body>
</html>
