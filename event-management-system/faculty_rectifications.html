<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Rectifications</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Faculty rectification review panel">
</head>
<body>
    <header>
        <h1>Rectification Requests</h1>
        <nav>
            <ul>
                <li><a href="faculty.html">Attendance</a></li>
                <li><a href="faculty_rectifications.html" class="active">Rectifications</a></li>
            </ul>
        </nav>
        <div class="profile-icon-container">
          <div class="profile-icon" onclick="toggleProfileDropdown()">
              <span>ðŸ‘¤</span>
          </div>
          <div class="profile-dropdown" id="profile-dropdown">
              <p>Welcome, Faculty!</p>
              <button onclick="viewProfile()">View Profile</button>
              <button onclick="logout()">Logout</button>
          </div>
      </div>
    </header>

    <main>
        <div class="rectifications-container">
          <div id="loading-indicator" style="display: none;">Loading...</div>
            <table id="rectifications-table">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Event</th>
                        <th>Submitted</th>
                        <th>Reason</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p id="no-requests">No pending rectification requests</p>
        </div>

        <!-- Review Modal -->
        <div id="review-modal" class="modal">
            <div class="modal-content">
               <h2 id="modal-title">Review Rectification</h2>
                <div id="review-details"></div>
                <div class="form-group">
                    <label for="resolution-notes">Comments (Optional)</label>
                    <textarea id="resolution-notes"></textarea>
                </div>
                <div class="modal-actions">
                    <button id="approve-btn" class="approve">Approve</button>
                    <button id="reject-btn" class="reject">Reject</button>
                    <button id="cancel-review">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/faculty_rectifications.js"></script>
</body>
</html>
