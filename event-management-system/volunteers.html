<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Volunteer Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="event.html">Events</a></li>
                <li><a href="volunteers.html">Volunteers</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="volunteer-registration">
            <h2>Volunteer Registration</h2>
            <form id="volunteer-form">
                <label for="volunteer-name">Name:</label>
                <input type="text" id="volunteer-name" required>
                
                <label for="volunteer-email">Email:</label>
                <input type="email" id="volunteer-email" required>
                
                <label for="volunteer-phone">Phone:</label>
                <input type="tel" id="volunteer-phone">
                
                <button type="submit">Register</button>
            </form>
        </section>

        <section class="volunteer-list">
            <h2>Registered Volunteers</h2>
            <div id="volunteers"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 College Event Management System</p>
    </footer>

    <script src="js/volunteers.js"></script>
</body>
</html>
